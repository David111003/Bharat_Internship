<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-mod-3">
                
            </div>
            <div class="col-md-6 main">
                <form action="/sign_up" method="POST">
                    <h2><b> <u>Registration Form</u></b></h2>
                    <input type="text" class="box" id="name" name="name" placeholder="Name" required/>
                    <br>
                    <input type="number" class="box" id="age" name="age" placeholder="Age" required/>
                    <br>
                    <input type="text" class="box" id="email" name="email" placeholder="Email Id" required/>
                    <br>
                    <input type="number" class="box" id="phno" name="phno" placeholder="Mobile" required/>
                    <br>
                    <h5 class="gender">Gender</h5>
                    <input type="radio" class="gender" id="male" name="gender" value="MALE">
                        <label for="male">Male</label><br>
                    <input type="radio" class="gender id="female" name="gender" value="FEMALE">
                        <label for="female">Female</label><br>
                    <input type="radio" class="gender    id="others" name="gender" value="Others">
                        <label for="others">Others</label>
                    <br>
                    <input type="password" class="box" id="password" name="password" placeholder="Password" required/>
                    <br>
                    <input type="submit" value="Submit" id="submit" />

                    </form>
                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
